title : "Honoraires"
content: |
  A l’issue d’un premier rendez-vous, une convention d’honoraire sera fixée afin d’exposer en toute transparence les diligences à effectuer. Les honoraires seront fixés de manière concertée, de la manière la plus appropriée en fonction des cas, selon les modalités suivantes :
  <ul>
    <li><b>Honoraire forfaitaire</b> : l’ensemble des diligences réalisées fait l’objet d’une tarification globale prévue à l’avance,</li>
    <li><b>Honoraire au « <i>temps passé</i> »</b> : les diligences réalisées seront facturées au taux horaire défini préalablement avec le client, avec une estimation du nombre d’heures au préalable,</li>
    <li><b>Honoraire de résultat</b> : conformément aux règles déontologiques de la profession d’avocat, un tel type d’honoraires pourra être mis en place uniquement en supplément de l’honoraire forfaitaire ou au « temps passé »,</li>
    <li><b>Abonnement</b> : le client bénéfice d’un crédit d’heures déterminé à l’avance sur une période donnée.</li>
  </ul>
